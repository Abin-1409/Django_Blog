{% extends "base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Delete Comment</h2>
                    <p class="card-text">Are you sure you want to delete this comment?</p>
                    <div class="comment-preview mb-4">
                        <p class="mb-1">{{ comment.text }}</p>
                        <small class="text-muted">
                            By {{ comment.author }} on {{ comment.post_date|date:"F j, Y" }}
                        </small>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete Comment</button>
                        <a href="{{ comment.blog.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
